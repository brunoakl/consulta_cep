<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com CEP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }
    button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Formulário de Endereço</h1>
  
  <form id="formEndereco">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" maxlength="8" required>

    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf" maxlength="2" required>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required>

    <button type="submit" id="submitBtn" disabled>Enviar</button>
  </form>

  <script>
    const cepInput = document.getElementById('cep');
    const logradouroInput = document.getElementById('logradouro');
    const cidadeInput = document.getElementById('cidade');
    const ufInput = document.getElementById('uf');
    const numeroInput = document.getElementById('numero');
    const submitBtn = document.getElementById('submitBtn');

    cepInput.addEventListener('blur', buscarCEP);
    cepInput.addEventListener('input', validarCEP);

    // Valida se o CEP tem 8 dígitos
    function validarCEP() {
      const cep = cepInput.value;
      if (cep.length === 8) {
        buscarCEP();
      }
      validarFormulario();
    }

    // Função para buscar o endereço pela API ViaCEP
    function buscarCEP() {
      const cep = cepInput.value;
      if (cep.length !== 8) {
        alert('O CEP deve conter 8 dígitos.');
        return;
      }

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            alert('CEP inválido. Tente novamente.');
            return;
          }
          logradouroInput.value = data.logradouro;
          cidadeInput.value = data.localidade;
          ufInput.value = data.uf;
          validarFormulario();
        })
        .catch(error => {
          alert('Erro ao buscar o CEP. Verifique sua conexão.');
          console.error(error);
        });
    }

    // Função para validar se todos os campos estão preenchidos
    function validarFormulario() {
      if (cepInput.value && logradouroInput.value && cidadeInput.value && ufInput.value && numeroInput.value) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    // Desabilitar envio se os campos não estiverem preenchidos
    document.getElementById('formEndereco').addEventListener('submit', function(event) {
      if (submitBtn.disabled) {
        event.preventDefault();
        alert('Por favor, preencha todos os campos.');
      }
    });
  </script>

</body>
</html>
